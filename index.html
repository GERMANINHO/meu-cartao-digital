<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 1. Meta viewport para responsividade em celular -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cartão Corporativo Gustavo Germano Furian - Consultor de TI</title>
    
    <style>
      /* CSS base... */

      html {
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
        font-size: 62.5%; /* Base de ~10px se 16px for padrão */
      }

      /* Se quiser, pode remover essa parte que diminui a fonte em telas até 800px
         ou ajustar o valor para não ficar pequeno demais */
      @media only screen and (max-width: 800px) {
          html {
              font-size: 62%; /* ou 60%, 65%, teste à vontade */
          }
      }

      /* 2. Ajuste para telas bem pequenas (até ~480px) */
      @media only screen and (max-width: 480px) {
          html {
              font-size: 65%; /* Aumenta ou diminui de acordo com seu gosto */
          }
          body {
              padding: 1rem; /* Menos espaço em volta */
          }
          /* Ajuste nos textos */
          .slider .box .details h1 {
              font-size: 4rem;
          }
          .slider .box .details p {
              font-size: 1.6rem;
              line-height: 1.4;
          }
          .slider .box .details button {
              font-size: 1.4rem;
              padding: 1.2rem 2.5rem;
          }
      }

      /* ... resto do CSS permanece igual ... */
    </style>
</head>

</html>
